<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fff 50%, #f59e0b 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            display: flex;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background-color: white;
        }
        .left-panel {
            flex: 1;
            background: #f59e0b;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-panel img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .right-panel {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .login-box {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-box h2 {
            color: #f59e0b;
            margin-bottom: 20px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #d97706;
        }
        .footer-text {
            font-size: 13px;
            margin-top: 15px;
        }
        .footer-text a {
            color: #f59e0b;
            text-decoration: none;
            font-weight: bold;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .google-btn img {
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://img.freepik.com/free-vector/time-management-concept-illustration_114360-2499.jpg?semt=ais_hybrid&w=740" alt="Illustration">
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Create an Account</h2>
               
                <form method="POST" action="/register">
                    <input type="text" name="username" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit" class="login-btn">Register</button>
                </form>
                <div class="footer-text">
                    Already have an account? <a href="/login">Login here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
